<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Dépenses Quotidiennes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Suivi des Dépenses</h1>

        <form id="expense-form">
            <input type="number" id="amount" placeholder="Montant" required>
            <input type="text" id="description" placeholder="Description" required>
            <select id="category" required>
                <option value="Nourriture">Nourriture</option>
                <option value="Transport">Transport</option>
                <option value="Crédit">Crédit</option>
                <option value="Autre">Autre</option>
            </select>
            <button type="submit">Ajouter Dépense</button>
        </form>

        <h2>Dépenses du Jour</h2>
        <ul id="expense-list"></ul>

        <div id="total">
            <p>Total des Dépenses : <span id="total-amount">0</span> FCFA</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
