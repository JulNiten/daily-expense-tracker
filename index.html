<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-xl font-bold">Daily Expense Tracker</h1>
    </header>
    <main class="container mx-auto p-4">
        <!-- Section formulaire et graphique côte à côte -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Formulaire -->
            <section>
                <h2 class="text-lg font-semibold mb-2">Ajouter une dépense</h2>
                <form id="expense-form" class="bg-white p-4 rounded shadow">
                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium">Montant (FCFA)</label>
                        <input type="number" id="amount" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium">Description</label>
                        <input type="text" id="description" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="expense-date" class="block text-sm font-medium">Date</label>
                        <input type="date" id="expense-date" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="block text-sm font-medium">Catégorie</label>
                        <select id="category" class="w-full p-2 border rounded">
                            <option value="Nourriture">Nourriture</option>
                            <option value="Transport">Transport</option>
                            <option value="Crédit">Crédit</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Ajouter</button>
                </form>
            </section>

            <!-- Graphiques -->
            <section class="flex flex-col">
                <h2 class="text-lg font-semibold mb-2">Statistiques</h2>
                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-md font-medium mb-2">Répartition par catégorie</h3>
                        <canvas id="expense-chart" class="h-[300px]"></canvas>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-md font-medium mb-2">Évolution des dépenses</h3>
                        <canvas id="timeline-chart" class="h-[300px]"></canvas>
                    </div>
                </div>
            </section>
        </div>

        <!-- Filtres -->
        <section class="mb-6 bg-white p-4 rounded shadow">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="filter-category" class="block text-sm font-medium">Filtrer par catégorie</label>
                    <select id="filter-category" class="w-full p-2 border rounded">
                        <option value="">Toutes les catégories</option>
                        <option value="Nourriture">Nourriture</option>
                        <option value="Transport">Transport</option>
                        <option value="Crédit">Crédit</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div>
                    <label for="filter-period" class="block text-sm font-medium">Période</label>
                    <select id="filter-period" class="w-full p-2 border rounded">
                        <option value="day">Jour</option>
                        <option value="month">Mois</option>
                        <option value="year">Année</option>
                    </select>
                </div>
                <div>
                    <label for="filter-date" class="block text-sm font-medium">Date</label>
                    <input type="date" id="filter-date" class="w-full p-2 border rounded">
                </div>
            </div>
        </section>

        <!-- Tableau des dépenses -->
        <section class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Liste des dépenses</h2>
            <div class="bg-white p-4 rounded shadow overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-2 text-left">Date</th>
                            <th class="p-2 text-left">Description</th>
                            <th class="p-2 text-left">Catégorie</th>
                            <th class="p-2 text-right">Montant</th>
                            <th class="p-2 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body">
                        <!-- Les dépenses seront ajoutées ici -->
                    </tbody>
                </table>
                <!-- Pagination -->
                <div class="mt-4 flex justify-between items-center">
                    <div class="text-sm">
                        Total : <span id="total-amount">0</span> FCFA
                    </div>
                    <div class="flex gap-2">
                        <button id="prev-page" class="px-3 py-1 bg-gray-200 rounded">Précédent</button>
                        <span id="page-info" class="px-3 py-1">Page 1 sur 1</span>
                        <button id="next-page" class="px-3 py-1 bg-gray-200 rounded">Suivant</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        © 2025 Daily Expense Tracker
    </footer>
    <script src="./script.js"></script>
</body>
</html>
